<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="stylesR.css">
</head>
<body>
    <div class="registration-container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico (opcional)</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña (máximo 8 caracteres)</label>
                <input type="password" id="contrasena" name="contrasena" pattern=".{1,8}" required>
            </div>
            <div class="form-group">
                <label for="foto">Subir Foto o Elegir Icono Predeterminado</label>
                <input type="file" id="foto" name="foto">
            </div>
            <div class="form-group">
                <label for="olvido-contrasena"> En caso de que olvides tu contraseña, escribe tu correo electrónico. (opcional)</label>
                <input type="email" id="olvido-contrasena" name="olvido-contrasena">
            </div>
            <div class="form-group">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>
</body>
</html>
